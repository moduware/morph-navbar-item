<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>morph-navbar-item demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../morph-navbar-item.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

      morph-navbar-item {
        margin-right: 10px;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic morph-navbar-item demo</h3>
      <demo-snippet>
        <template>
          <h3>Ios morph-navbar-item demo</h3>
          </morph-navbar-item>
          <morph-navbar-item id="first-item" platform="ios" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg">
          </morph-navbar-item>
          <morph-navbar-item id="second-item" platform="ios" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected></morph-navbar-item>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <h3>Ios morph-navbar-item with label</h3>
          </morph-navbar-item>
          <morph-navbar-item id="first-item" platform="ios" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg"  label>
          </morph-navbar-item>
          <morph-navbar-item id="second-item" platform="ios" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected label label-color="#D12F3D">
          </morph-navbar-item>
        </template>
      </demo-snippet>
      <h3>Android morph-navbar-item demo</h3>
      <demo-snippet>
        <template>
          </morph-navbar-item>
          <morph-navbar-item id="first-item" platform="android" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg">
          </morph-navbar-item>
          <morph-navbar-item id="second-item" platform="android" name="favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected></morph-navbar-item>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <h3>Android morph-navbar-item with label</h3>
          </morph-navbar-item>
          <morph-navbar-item id="first-item" platform="android" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg"  label>
          </morph-navbar-item>
          <morph-navbar-item id="second-item" platform="android" name="Favorite" not-selected-image="../img/icon.svg" selected-image="../img/icon_selected.svg" selected label label-color="#D12F3D">
          </morph-navbar-item>
        </template>
      </demo-snippet>
    </div>
    <script>

    </script>
  </body>
</html>
