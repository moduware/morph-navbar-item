<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">

<dom-module id="morph-navbar-item">
  <template>
    <style>
      :host([selected]) .container{

      }

      .container {
        display: inline-block;
      }



    </style>
      <span class="container" name="[[name]]">
        <img class="icon" id="icon" src="[[image]]" style$="width:[[width]];height:[[height]];"></img>
      </span>
  </template>

  <script>
    /**
     * `morph-navbar-item`
     * Navigation bar item for polymorph components
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphNavbarItem extends MorphElement {
      static get is() { return 'morph-navbar-item'; }
      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          image: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          width: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          height: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          selected: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
          }
        };
      }

    }

    window.customElements.define(MorphNavbarItem.is, MorphNavbarItem);
  </script>
</dom-module>
